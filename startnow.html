<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Counselling</title>
    
    <!-- CSS styles are included directly in the HTML file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 40px; /* Added margin to prevent form touching screen edges */
        }

        /* Style for the video background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Place behind all other content */
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 850px;
            position: relative;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
            color: #0056b3; /* Blue color for the header text */
        }

        .form-header h2 {
            margin: 0;
            font-size: 28px; /* Slightly larger font size */
            font-weight: bold;
            line-height: 1.4;
        }

        .form-header .highlight {
            color: #d9822b; /* Orange color for highlighted text */
        }

        .close-btn {
            font-size: 30px;
            color: #888;
            cursor: pointer;
            line-height: 1;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 25px; /* row-gap and column-gap */
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1; /* Span across both columns */
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: normal;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box; /* Important for consistent sizing */
            font-size: 14px;
            background-color: #f9f9f9;
        }

        .phone-input {
            display: flex;
        }

        .phone-input select {
            width: 110px;
            border-right: none;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .phone-input input {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            flex-grow: 1;
        }

        .recaptcha-placeholder {
            display: flex;
            align-items: center;
            margin: 25px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px; /* Fixed width to match the image */
            background-color: #f9f9f9;
        }

        .recaptcha-placeholder input {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .recaptcha-placeholder label {
            font-size: 14px;
        }

        .recaptcha-placeholder img {
            margin-left: auto;
            width: 40px;
            height: 40px;
        }

        .permissions {
            margin: 25px 0;
            font-size: 14px;
            color: #555;
        }

        .permissions p {
            margin-bottom: 15px;
        }

        .checkbox-group {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        .checkbox-group a {
            color: #0056b3;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .submit-btn-container {
            text-align: right; /* Aligned to the right */
            margin-top: 25px;
        }

        .submit-btn-container button {
            background-color: #0056b3;
            color: #fff;
            padding: 14px 28px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .submit-btn-container button:hover {
            background-color: #004494;
        }

        /* Style for the "Start Now" floating button */
        .start-now-button {
            position: fixed; /* Fixed position */
            bottom: 20px;   /* 20px from the bottom */
            right: 20px;    /* 20px from the right */
            background-color: #d9822b; /* Orange color */
            color: #fff;
            padding: 15px 25px;
            border-radius: 30px; /* Rounded corners */
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
            z-index: 1000;
        }

        .start-now-button:hover {
            background-color: #5e19ce; /* Darker orange on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 900px) {
            .form-grid {
                grid-template-columns: 1fr; /* Stack form fields on top of each other */
            }
        }
        
        @media (max-width: 600px) {
            body {
                margin: 20px; /* Reduce margin on small screens */
            }
            .form-container {
                padding: 20px; /* Reduce padding */
            }
            .form-header h2 {
                font-size: 22px; /* Smaller heading on mobile */
            }
            .submit-btn-container {
                text-align: center; /* Center button on mobile */
            }
            .submit-btn-container button {
                width: 100%;
            }
        }

    </style>
</head>

</html>
